<ion-view view-title="Grade" enable-menu-with-back-views="false">
  <ion-content>
    <ion-list>
      <ion-item style="text-align:center;" ng-repeat="course in courses" href="/#/lists/graph">
        {{course.name}}
      </ion-item>
    </ion-list>
    <div ng-style="{ 'height' : height/3+'px'}">
      lol
    </div>
    <ion-slide-box show-pager="false">

       <ion-slide>
          <div class = "box gradeAve">
            <canvas
            id="line"
            ng-style="{ 'height' : height*2/3+'px','width' : width+'px' }"
            class="chart chart-line"
            chart-data="grades"
            chart-labels="labels"
            chart-legend="true"
            chart-series="series"
            chart-click="onClick"
            chart-options="{
               scaleShowGridLines : false,
               responsive: false
            }"
            >
            </canvas>
          </div>
       </ion-slide>

       <ion-slide>
         <ion-list>
           <ion-item style="background-color:#ADD8E6">
             <div class="row">
               <div class="col" style="color:#F8F8FF"><b> Name </b></div>
               <div class="col"> </div>
               <div class="col" style="color:#F8F8FF"><b> Score </b></div>
             </div>
           </ion-item>

           <ion-item collection-repeat = 'your in yours'>
             <div class="row">
               <div class="col" > {{labels[$index]}} </div>
               <div class="col"> </div>
               <div class="col"> {{your}} </div>
             </div>
           </ion-item>
         </ion-list>
       </ion-slide>



    </ion-slide-box>



  </ion-content>
</ion-view>
