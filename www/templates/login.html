<ion-view view-title="GradeTrack" enable-menu-with-back-views="false" >
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="username" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="password" type="password">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="login()" ng-href="#/lists/dashboard" >
      Log In
    </button>

  </ion-content>
</ion-view>
