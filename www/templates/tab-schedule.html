<ion-view hide-nav-bar="true" hide-back-button="true">
  <ion-content class="padding">
   	<ion-list show-delete= true>
      <div class="card" ng-repeat="schedule in schedules">
          <div class="item item-divider">
              {{schedule.label}}
          </div>
          <div class="item item-text-wrap">
              <p/>
              <strong>Time: &nbsp; {{schedule.time}}</strong>
          </div>
      </div>
   </ion-list>
  </ion-content>
</ion-view>
