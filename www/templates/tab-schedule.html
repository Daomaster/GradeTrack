<ion-view hide-nav-bar="true" hide-back-button="true">
  <ion-content class="padding">
   	<ion-list show-delete= true>
    <ion-item collection-repeat = 'schedule in schedules'>
      {{ schedule.time }}
       <ion-delete-button ng-click= "remove(schedule.id)"class="ion-minus-circled"></ion-delete-button>
    </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
