<ion-view hide-nav-bar="true" hide-back-button="true">
  <ion-content scroll="false">


    <ion-slide-box show-pager="false">

       <ion-slide>
          <div class = "box gradeAve">
            <canvas id="line" class="chart chart-line" chart-data="grades"
              chart-labels="labels" chart-legend="true" chart-series="series"
              height=" 400 %"
              chart-click="onClick" >
            </canvas>
          </div>
       </ion-slide>

       <ion-slide>
         <ion-list>
         <ion-item style="background-color:#ADD8E6">
           <div class="row">
             <div class="col" style="color:#F8F8FF"><b> Name </b></div>
             <div class="col"> </div>
             <div class="col" style="color:#F8F8FF"><b> Score </b></div>
           </div>
          </ion-item>
          <ion-scroll direction="y" style="height:300px" >
            <ion-item collection-repeat = 'your in yours'>
              <div class="row">
                <div class="col" > {{labels[$index]}} </div>
                <div class="col"> </div>
                <div class="col"> {{your}} </div>
              </div>
            </ion-item>
          </ion-scroll>
        </ion-list>
      </ion-slide>

    </ion-slide-box>

    <ion-tabs class="tabs-icon-top">

     <!-- Class 1 Tab -->
     <ion-tab title="Class 1">
     <ion-nav-view name="tab-grade"></ion-nav-view>
     </ion-tab>

     <!-- Class 2 Tab -->
     <ion-tab title="Class 2">
     <ion-nav-view name="tab-grade"></ion-nav-view>
     </ion-tab>

     <!-- Class 3 Tab    ? href="#/tab/account" ?-->
     <ion-tab title="Class 3">
     <ion-nav-view name="tab-gade"></ion-nav-view>
     </ion-tab>

     <!-- Class 4 Tab -->
     <ion-tab title="Class 4">
     <ion-nav-view name="tab-grade"></ion-nav-view>
     </ion-tab>

     <!-- Class 5 Tab -->
     <ion-tab title="Class 5">
     <ion-nav-view name="tab-grade"></ion-nav-view>
     </ion-tab>



    </ion-tabs>

  </ion-content>
</ion-view>
