<ion-view view-title="{{courseName}}" enable-menu-with-back-views="false">
  <ion-content>
    <div style="" >

      <canvas
        id="line"
        class="chart chart-line "
        chart-data="grades"
        chart-labels="labels"
        chart-legend="true"
        chart-series="series"
        chart-click="onClick"
        chart-options="{
            responsive:true,
            maintainAspectRatio:true,
            showScale:false,
            scaleShowGridLines: false  }"
      >
      </canvas>
    </div>
      </canvas>
    </div>
  </ion-content>
</ion-view>
