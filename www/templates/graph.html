<ion-view view-title="{{courseName}}" enable-menu-with-back-views="false">
  <ion-content>
    <ion-slide-box show-pager="false">

      <ion-slide>
        <div style="" >

          <canvas
            id="line"
            class="chart chart-line "
            chart-data="grades"
            chart-labels="labels"
            chart-legend="true"
            chart-series="series"
            chart-click="onClick"
            chart-options="{
            responsive:true,
            maintainAspectRatio:true,
            showScale:false,
            scaleShowGridLines: false  }"
          >
          </canvas>
          <canvas
            id="pie" class="chart chart-pie"
            chart-data="overallPercent"
            chart-labels="pieLabels"
            chart-colours="pieColors"
          >
          </canvas>

        </div>

      </ion-slide>

      <ion-slide>
        <ion-list>
          <ion-item style="background-color:#ADD8E6">
            <div class="row">
              <div class="col" style="color:#F8F8FF"><b> Name </b></div>
              <div class="col"> </div>
              <div class="col" style="color:#F8F8FF"><b> Score </b></div>
            </div>
          </ion-item>

          <ion-item ng-repeat = 'your in yours track by $index'>
            <div class="row">
              <div class="col" > {{labels[$index]}} </div>
              <div class="col"> </div>
              <div class="col"> {{your}} </div>
            </div>
          </ion-item>
        </ion-list>
      </ion-slide>



        </ion-slide-box>



      </ion-content>
    </ion-view>


    </canvas>
    </div>
  </ion-content>
</ion-view>
